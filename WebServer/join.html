<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <style type="text/css">
        /*
        div.container {}
        div.insert {}
        */
        div.create {
            width:
                800px;
            text-align:
                center;
            padding:
                30px;
            border-bottom:
                1px solid black;
            margin:
                auto;
        }

        table {
            height:
                300px;
            width:
                900px;
            border-top:
                3px solid black;
            margin-right:
                auto;
            margin-left:
                auto;
        }

        td {
            border-bottom:
                1px dotted black;
        }

        caption {
            text-align:
                left;
        }

        .col1 {
            background-color:
                #e8e8e8;
            padding:
                10px;
            text-align:
                right;
            font-weight:
                bold;
            font-size:
                0.8em;
        }

        .col2 {
            text-align:
                left;
            padding:
                5px;
        }

        .but1 {
            height:
                25px;
            width:
                80px;
            color:
                white;
            background-color:
                black;
            border-color:
                black;
        }

        .but2 {
            height:
                27px;
            width:
                120px;
            color:
                white;
            background-color:
                black;
            border-color:
                black;
        }

        .but3 {
            height:
                35px;
            width:
                150px;
            background-color:
                white;
            border:
                2px solid black;
        }

        .but4 {
            height:
                35px;
            width:
                150px;
            background-color:
                white;
            border:
                2px solid black;
        }

        .but1:hover {
            background-color:
                #b9b9b9;
            color:
                black;
            border:
                2px solid black;
        }

        .but2:hover {
            background-color:
                #b9b9b9;
            color:
                black;
            border:
                2px solid black;
        }

        .but3:hover {
            background-color:
                black;
            color:
                white;
            border:
                2px solid black;
        }

        .but4:hover {
            background-color:
                black;
            color:
                white;
            border:
                2px solid black;
        }

        p {
            font-size:
                0.7em;
        }

        .a {
            font-size:
                0.7em;
        }

        .num {
            color:
                red;
        }
    </style>

    <script>
        function formCheck(form) {
            //유효성 검사
            if (form.name.value == "") {
                alert('이름을 입력하세요.');
                form.name.focus();
                return;
            }
            if (form.id.value == "") {
                alert('아이디를 입력하세요.');
                form.id.focus();
                return;
            }
            if (form.pwd.value == "") {
                alert('비밀번호를 입력하세요.');
                form.pwd.focus();
                return;
            }
            if (form.pwd.value.length < 10 || form.pwd.value.length > 16) {
                alert('비밀번호는 10 ~ 16자 사이로 입력하세요.');
                form.pwd.focus();
                return;
            }
            if (form.pwdCheck.value == "") {
                alert('비밀번호 확인을 입력하세요.');
                form.pwdCheck.focus();
                return;
            }
            if (form.mailid.value == "") {
                alert('e-mail을 입력하세요.');
                form.mailid.focus();
                return;
            }
            if (form.email.value == "") {
                alert('e-mail을 입력하세요.');
                form.email.focus();
                return;
            }
            if (form.cellphone.selectedIndex == 0) {
                alert('휴대폰 번호를 입력하세요.');
                form.cellphone.focus();
                return;
            }
            alert('회원가입이 완료되었습니다.');

            form.reset();
        }

    </script>
</head>

<body>
    <form method="post" action="">
        <div class="container">
            <div class="insert">

                <table>
                    <caption>
                        <h2>회원가입</h2>
                    </caption>
                    <tr>
                        <td class="col1">이름</td>
                        <td class="col2"><input type="text" name="name" maxlength="5"></td>
                    </tr>
                    <tr>
                        <td class="col1">아이디</td>
                        <td class="col2">
                            <input type="text" name="id" maxlength="10">
                            <input class='but1' type="button" value="중복확인" onclick="">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">비밀번호</td>
                        <td class="col2">
                            <input type="password" name="pwd" maxlength="16">
                            <p>※비밀번호는 <span class="num">문자, 숫자, 특수문자(~!@#$%^&*)의 조합
                                    10 ~ 16자리</span>로 입력이 가능합니다.</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">비밀번호 확인</td>
                        <td class="col2"><input type="password" name="pwdCheck" maxlength="16"></td>
                    </tr>
                    <tr>
                        <td class="col1">이메일</td>
                        <td class="col2">
                            <input type="text" name="mailid">
                            <span class="a">@</span>
                            <input type="text" name="email"></input>
                            <input class='but2' type="button" value="이메일 중복확인" onclick="">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">휴대폰 인증</td>
                        <td class="col2"><input type="tel" name="cellphone" maxlength="11"></td>
                    </tr>
                </table>

            </div>

            <div class="create">

                <input class="but3" type="button" onclick="location.href='login.html'" value="가입취소" onclick="">
                <input class="but4" type="submit" value="회원가입" onclick="formCheck(this.form)">

            </div>
        </div>
    </form>
</body>

</html>
