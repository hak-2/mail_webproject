<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>로그인</title>


	<style>
		#login {
			border: 20px solid lightblue;
			padding: 5px 20px;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 450px;
			height: 250px;
			margin-left: -220px;
			margin-top: -170px;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		h1 {
			font-size: 25px;
			padding-bottom: 20px;
		}

		.form {
			width: 300px;
		}

		.form>div {
			display: flex;
			justify-content: center;
			padding-bottom: 7px;
			align-items: center;
		}

		label {
			flex: 1;
			text-align: left;
		}

		button {
			width: 85px;
			float: right;
			margin-left: 10px;
			padding: 3px;
		}

		input {
			padding: 5px;
		}
	</style>
</head>

<body>
	<div id="login">
		<h1>로그인</h1>
		<form action="login" method="POST" class="form">
			<div>
				<label>아이디</label>
				<input type="text" id="id" name="id" maxlength="20" placeholder="username" required>
			</div>
			<div>
				<label>비밀번호</label>
				<input type="password" id="pw" name="pw" maxlength="20" placeholder="password" required>
			</div>
			<button type="submit" id="btn_login">로그인</button>
			<button type="button" onclick="location.href='join.html'" id="btn_join">회원가입</button>
		</form>
	</div>
</body>

</html>
